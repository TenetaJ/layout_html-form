<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>

    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="http://127.0.0.1:5500/src/index.html"
    method="post"
    class="form_basic"
    autocomplete="off">
      <fieldset class="field_inform"> <!--Form information-->
        <legend class="form_title_information">Personal information</legend>
        <label class="surname">
          Surname:
          <input type="text"
          name="surname"
          class="surname_input"
          required
          >
        </label>
        <label class="name">
          Name:
          <input type="text"
          name="name"
          class="name_input"
          required
          >
        </label>
        <label class="age">
          How old are You?
          <input
          class="field_age"
          name="age"
          type="number"
          min="1" max="100"
          value="12"
          >
        </label>
        <label class="date_birth">
          Full date of birth:
          <input class="date_birth_input"
          type="date"
          name="dateOfBirth"
          placeholder="дд.мм.рррр"
          >
        </label>
        <label class="agree">
          I accept the term  of the agreement
          <input
          class="field_agree"
          name="agree"
          type="checkbox"
          required
          >
        </label>
      </fieldset>
      <fieldset class="field_registration"> <!--Form registration-->
        <legend class="form_title_registration">Registration</legend>
        <label class="mail">
          E-mail:
          <input
          class="field"
          name="e-mail"
          type="email"
          placeholder="email@example.com"
          required
          >
        </label>
        <label class="password">
          Password:
          <input
          class="field"
          name="password"
          type="password"
          minlength="8"
          required
          >
        </label>
      </fieldset>
      <fieldset class="field_interest_fact"> <!--Form interesting fact-->
        <legend class="form_title_fact">An interesting fact about you!</legend>
        <div class="select_cat"> <!--Do you love cats?-->
          <label>  <!--Do you love cats?-->
            Do you love cats?
            <input
            name="changeCat"
            type="radio"
            value="Yes"
            >
            Yes
          </label>
          <label>
            <input
            name="changeCat"
            type="radio"
            value="No"
            >
            No
          </label>
        </div>

        <label class="color_base"> <!--Choice color-->
          What is your favorite color?
          <input type="color"
          name="color"
          class="choice_color"
          >
        </label>

        <label class="block_time"> <!--Time go to bed-->
          What time do you go to bed?
          <input
          type="time"
          name="time"
          step="2"
          >
        </label>


        <label class="block_car">  <!--select car-->
          What are your favorite brands of cars?
          <select name="car">
            <option value=" "
            selected disabled
            multiple>
            </option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="block_rate_work"> <!--How do you rate our work?-->
          How do you rate our work?
          <input type="range"
          name="rateWork"
          min="0"
          max="10"
          >
        </label>
      </fieldset>
      <fieldset class="field_add_ifno"> <!--Form additional info-->
        <legend class="form_title_add_info">Additional info:</legend>
        <div class="textarea_add_info">
          <label>
            <span class="comment">Comments:</span>
            <textarea name="comments"
              cols="20"
              rows="2"
              class="text_add_info"
              maxlength="50"
              >
            </textarea>
          </label>
        </div>

        <label class="recommend"> <!--Would you recommend us?-->
          Would you recommend us?
          <select name="recommendUs">
            <option value="Yes">yes</option>
            <option value="No">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" class="btn">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
